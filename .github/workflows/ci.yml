name: Selenium com Maven
on:
  push:
    branches: [ "main" ]

jobs:
    build:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Set up JDK 23
          uses: actions/setup-java@v1
          with:
            java-version: '23'
            distribution: 'temurin'
            cache: maven
        - name: Build with Maven
          run: mvn clean install

        - name: Run tests
          run: mvn -B test